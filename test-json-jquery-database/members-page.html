$(document).ready(function(){
  
    $.getJSON("members.json", function(response){

			output += '<li>';
			output += '<h2><img src="' + val.image + ' " width="250px"></h2>';
			output += '<h2>' + val.character + '</h2>';
			output += '<h2>' + val.Profession + '</h2>';
			output += '<h2>' + val.Age + '</h2>';
			output += '</li>';
		    
		
		});
		
		
		output += '</ul>';
		$('#demo').html(output);
		
		 });
	});
